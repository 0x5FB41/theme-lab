<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezident JSX Viewer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .file-viewer {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .content {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 70vh;
            overflow-y: auto;
        }
        .line-numbers {
            color: #666;
            margin-right: 20px;
            user-select: none;
        }
        .line-content {
            color: #ffffff;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background: #005999;
        }
        .error {
            color: #ff6b6b;
            background: #2a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ rezident.jsx Viewer</h1>
            <p>JSX file content viewer with syntax highlighting</p>
        </div>

        <div class="file-viewer">
            <div class="controls">
                <button onclick="loadFile()">ðŸ”„ Reload File</button>
                <button onclick="toggleLineNumbers()">ðŸ“Š Toggle Line Numbers</button>
                <button onclick="copyContent()">ðŸ“‹ Copy Content</button>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="content" class="content">Loading file content...</div>
        </div>
    </div>

    <script>
        let showLineNumbers = true;
        let fileContent = '';

        async function loadFile() {
            try {
                const response = await fetch('./rezident.jsx');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                fileContent = await response.text();
                displayContent(fileContent);
                document.getElementById('error').style.display = 'none';
            } catch (error) {
                document.getElementById('error').textContent = `Error loading file: ${error.message}`;
                document.getElementById('error').style.display = 'block';
                document.getElementById('content').textContent = 'Failed to load file content.';
            }
        }

        function displayContent(content) {
            const lines = content.split('\n');
            const container = document.getElementById('content');

            if (showLineNumbers) {
                const numberedContent = lines.map((line, index) => {
                    const lineNumber = String(index + 1).padStart(4, ' ');
                    return `<span style="display: flex;"><span class="line-numbers">${lineNumber}</span><span class="line-content">${escapeHtml(line)}</span></span>`;
                }).join('');
                container.innerHTML = numberedContent;
            } else {
                container.innerHTML = escapeHtml(content);
            }
        }

        function toggleLineNumbers() {
            showLineNumbers = !showLineNumbers;
            if (fileContent) {
                displayContent(fileContent);
            }
        }

        function copyContent() {
            navigator.clipboard.writeText(fileContent).then(() => {
                alert('File content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy content to clipboard.');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load file when page loads
        window.addEventListener('load', loadFile);
    </script>
</body>
</html>
