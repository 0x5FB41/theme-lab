<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezident - Running React App</title>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'theme-primary': 'var(--theme-primary)',
                        'theme-accent': 'var(--theme-accent)',
                        'theme-bg': 'var(--theme-bg)',
                        'theme-fg': 'var(--theme-fg)',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --theme-primary: #7aa2f7;
            --theme-accent: #bb9af7;
            --theme-bg: #24283b;
            --theme-fg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--theme-bg);
            color: var(--theme-fg);
            overflow-x: hidden;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">üöÄ Loading Rezident...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Mock Lucide icons - creating simple SVG components
        const Icons = {
            Activity: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
            ArrowRight: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>,
            Ban: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line></svg>,
            Check: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Settings: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
            ChevronDown: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            ChevronUp: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="18 15 12 9 6 15"></polyline></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
        };

        // Basic theme definitions
        const paletteDefs = {
            tokyo: { name: "Tokyo", primary: "#7aa2f7", accent: "#bb9af7", isDark: true },
            dracula: { name: "Dracula", primary: "#bd93f9", accent: "#ff79c6", isDark: true },
            nord: { name: "Nord", primary: "#81a1c1", accent: "#88c0d0", isDark: true },
            vapor: {
                name: "Vapor",
                primary: "linear-gradient(135deg, #ff71ce 0%, #01cdfe 100%)",
                accent: "#fffb96",
                type: "gradient",
                isDark: false
            },
        };

        // Simplified App component
        function App() {
            const [activePalette, setActivePalette] = useState('tokyo');
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [showConfig, setShowConfig] = useState(false);

            const currentPalette = paletteDefs[activePalette] || paletteDefs.tokyo;

            useEffect(() => {
                document.documentElement.style.setProperty('--theme-primary',
                    currentPalette.type === 'gradient' ? currentPalette.primary : currentPalette.primary);
                document.documentElement.style.setProperty('--theme-accent', currentPalette.accent);
                document.documentElement.style.setProperty('--theme-bg',
                    currentPalette.isDark ? '#1a1a1a' : '#ffffff');
                document.documentElement.style.setProperty('--theme-fg',
                    currentPalette.isDark ? '#ffffff' : '#000000');
            }, [activePalette, currentPalette]);

            return (
                <div className="min-h-screen relative overflow-hidden" style={{
                    background: currentPalette.type === 'gradient'
                        ? currentPalette.primary
                        : currentPalette.isDark ? '#1a1a1a' : '#ffffff',
                    color: currentPalette.isDark ? '#ffffff' : '#000000'
                }}>
                    {/* Header */}
                    <div className="relative z-10 p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-6xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                                REZIDENT
                            </h1>
                            <p className="text-xl opacity-80">
                                Theme System & UI Components
                            </p>
                        </div>

                        {/* Theme Info */}
                        <div className="max-w-2xl mx-auto text-center mb-8">
                            <div className="inline-block px-6 py-3 rounded-full backdrop-blur-sm bg-white/10 border border-white/20">
                                <p className="text-lg font-semibold">
                                    Current Theme: <span className="text-2xl">{currentPalette.name}</span>
                                </p>
                            </div>
                        </div>

                        {/* Demo Cards */}
                        <div className="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="backdrop-blur-sm bg-white/10 border border-white/20 rounded-xl p-6 hover:bg-white/20 transition-all">
                                <div className="text-3xl mb-4">üé®</div>
                                <h3 className="text-xl font-bold mb-2">Themes</h3>
                                <p className="opacity-80">Multiple color schemes including gradients</p>
                            </div>
                            <div className="backdrop-blur-sm bg-white/10 border border-white/20 rounded-xl p-6 hover:bg-white/20 transition-all">
                                <div className="text-3xl mb-4">‚ú®</div>
                                <h3 className="text-xl font-bold mb-2">Particles</h3>
                                <p className="opacity-80">Dynamic particle effects and animations</p>
                            </div>
                            <div className="backdrop-blur-sm bg-white/10 border border-white/20 rounded-xl p-6 hover:bg-white/20 transition-all">
                                <div className="text-3xl mb-4">‚öôÔ∏è</div>
                                <h3 className="text-xl font-bold mb-2">Customizable</h3>
                                <p className="opacity-80">Full control over appearance and behavior</p>
                            </div>
                        </div>

                        {/* Theme Selector */}
                        <div className="max-w-2xl mx-auto">
                            <div className="backdrop-blur-sm bg-white/10 border border-white/20 rounded-xl p-6">
                                <h3 className="text-xl font-bold mb-4 text-center">Select Theme</h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {Object.entries(paletteDefs).map(([key, palette]) => (
                                        <button
                                            key={key}
                                            onClick={() => setActivePalette(key)}
                                            className={`p-3 rounded-lg border-2 transition-all ${
                                                activePalette === key
                                                    ? 'border-white scale-105'
                                                    : 'border-white/30 hover:border-white/60'
                                            }`}
                                            style={{
                                                background: palette.type === 'gradient'
                                                    ? palette.primary
                                                    : palette.primary,
                                                color: palette.fgForce || (palette.isDark ? '#ffffff' : '#000000')
                                            }}
                                        >
                                            {palette.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Settings Button */}
                    <button
                        onClick={() => setShowConfig(!showConfig)}
                        className="fixed bottom-6 right-6 p-4 rounded-full shadow-2xl hover:scale-110 transition-transform backdrop-blur-sm bg-white/20 border border-white/30"
                    >
                        {showConfig ? <Icons.X /> : <Icons.Settings />}
                    </button>

                    {/* Config Panel */}
                    {showConfig && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-8">
                            <div className="bg-gray-900 rounded-xl p-8 max-w-md w-full border border-gray-700">
                                <h3 className="text-2xl font-bold mb-6">Configuration</h3>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <span>Dark Mode</span>
                                        <button
                                            onClick={() => setIsDarkMode(!isDarkMode)}
                                            className={`w-12 h-6 rounded-full transition-colors ${
                                                isDarkMode ? 'bg-blue-600' : 'bg-gray-400'
                                            }`}
                                        >
                                            <div className={`w-5 h-5 bg-white rounded-full transition-transform ${
                                                isDarkMode ? 'translate-x-6' : 'translate-x-0.5'
                                            }`} />
                                        </button>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowConfig(false)}
                                    className="mt-6 w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
